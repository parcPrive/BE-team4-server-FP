<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<div layout:fragment="content" class="main">
    <div class="container">
        <div class="d-flex justify-content-center">
            <form action="../member/login" th:action="@{/mail/findPw}" th:object="${memberDto}" method="post">
                <h1 class="h3 mb-3 fw-normal">비밀번호 찾기</h1>
                <div class="form-floating">
                    <!--<input type="hidden" id="adminNumber" name="adminNumber">--> <!--관리자-->
                    <input type="text" class="form-control" id="email" placeholder="email" name="email" >
                    <label for="email">email</label>
                </div>
                <div class="form-floating">
                    <!--<input type="hidden" id="adminNumber" name="adminNumber">--> <!--관리자-->
                    <input type="text" class="form-control" id="userId" placeholder="userId" name="userId" >
                    <label for="userId">userId</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="userName" placeholder="userName" name="userName">
                    <label for="userName">userName</label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">확인</button>
                <div class="d-flex justify-content-center w-100 py-2">
                    <a class="btn btn-primary form-label findid px-3" href="../member/findID">아이디 찾기</a>
                    <a class=" btn btn-primary form-label findpw px-3" href="../member/findPW">비밀번호 찾기</a>
                </div>
            </form>
        </div>
    </div>
</div>
